<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/faviconn.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="songs.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="player-container">
            <div class="img-container">
                <img src="" alt="album cover">
            </div>
            <h2 id="title"></h2>
            <h3 id="artist"></h3>
            <audio id="audio" src=""></audio>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">0:00</span>
                    <span id="duration">5:27</span>
                </div>
            </div>
            <div class="player-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i> 
            </div> 
        </div>
    </main>   
    <footer class="footer">
        <p class="copyright">Â© Made by <a href="https://github.com/Praesidi" class="link" target="_blank">Praesidi</a></p>
    </footer>
</body>
</html>
